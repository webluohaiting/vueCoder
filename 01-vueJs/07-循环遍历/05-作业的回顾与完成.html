<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .pointer {
      cursor: pointer;
    }
    .active {
      color: red;
    }
  </style>
</head>
<body>
  <div id ="app">
    <ul>
      <li class="pointer" v-for="(item, index) in nature" :class="{ active: selectedIndex === index }" @click="handleClick(index)">
        {{ item }}
      </li>
    </ul>
  </div>

  <script src="../js/vue.js"></script>
  <script>
   //创建Vue实例,得到 ViewModel
   const app = new Vue({
    el: '#app',
    data: {
      nature: ['天空', '大海', '云朵', '晚霞'],
      selectedIndex: 0
    },
    methods: {
      handleClick: function(index) {
        console.log(index)
        this.selectedIndex = index
      }
    }
   })
  </script>
</body>
</html>
