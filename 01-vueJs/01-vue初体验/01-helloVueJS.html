<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">{{ message }}</div>
  <div id="appJs"></div>
  <script src="../js/vue.js"></script>
  <script>
    // vue(编程范式：声明式编程)
    const app = new Vue({
      el: '#app', // 挂载要管理的元素
      data: { // 定义数据
        message: 'hello vue'
      }
    })
    
    // 原始js(编程范式：命令式编程)
    const messageJs = 'hello js'
    document.getElementById('appJs').innerHTML = messageJs
  </script>
</body>
</html>
