<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>{{ message }}</h1>
    <ul>
      <li v-for="item in bookstores">{{ item }}</li>
    </ul>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app', // 挂载要管理的元素
      data: { // 定义数据
        message: 'hello vue',
        bookstores: ['雨桐书斋', '暴躁书局', '小兔书馆', '红衣书乡', '微微言情酱']
      }
    })
  </script>
</body>
</html>
