<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id ="app">
    <h2>{{ message }}, 大海</h2>
    <h2 v-text="message">, 大海</h2> <!-- v-text会覆盖标签内文本 -->
  </div>

  <script src="../js/vue.js"></script>
  <script>
   //创建Vue实例,得到 ViewModel
   const app = new Vue({
    el: '#app',
    data: {
      message: 'hello vue'
    },
    methods: {}
   })
  </script>
</body>
</html>
