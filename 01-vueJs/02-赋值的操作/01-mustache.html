<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h2>{{ message }}</h2>
    <!-- mustache语法不单能使用普通变量，还能使用简单的表达式 -->
    <h2>{{ firstName + ' ' + lastName }}</h2>
    <h2>{{ counter * 2 }}</h2>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    // vue(编程范式：声明式编程)
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello vue',
        firstName: 'haha',
        lastName: 'luo',
        counter: 100
      }
    })
  </script>
</body>
</html>
