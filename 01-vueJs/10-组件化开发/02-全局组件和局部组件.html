<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id ="app">
    <h2>{{ message }}</h2>
    <cpn></cpn>
  </div>
  <div id ="app2">
    <h2>{{ message }}</h2>
    <cpn></cpn>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    // 1.创建组件构造器
    const cpnC = Vue.extend({
      template: `
        <div>
          <h2>我是标题</h2>
          <p>我是内容，哈哈哈哈</p>
          <p>我是内容，呵呵呵呵</p>
        </div>
      `
    })
    // 2.注册组件
    // 全局组件, 意味着可以在多个vue的实例下面使用
    // Vue.component('cpn', cpnC)
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello vue'
      },
      components: { // 局部组件
        cpn: cpnC
      }
    })

    const app2 = new Vue({
      el: '#app2',
      data: {
        message: 'hello vue2'
      },
      methods: {}
    })
  </script>
</body>
</html>
