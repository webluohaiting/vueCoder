<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id ="app">
    <h2>{{ message }}</h2>
    <cpn></cpn>
  </div>
  
  <template id="cpn">
    <div>
       <h2>{{ title }}</h2> <!--组件的数据需放在组件中的data里，不能放在实例的data里 -->
      <p>我是内容，呵呵呵呵</p>
    </div>
  </template>
  
  <script src="../js/vue.js"></script>
  <script>
    Vue.component('cpn', {
      template: '#cpn',
      data() { // 组件的data必须是函数，返回一个对象
        return {
          title: '我是标题'
        }
      }
    })
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello vue'
      },
      methods: {}
    })
  </script>
</body>
</html>
