<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id ="app">
    <cpn :cmovies="movies" :cmessage="message"></cpn>
  </div>

  <template id="cpn">
    <div>
      <ul>
        <li v-for="item in cmovies">{{ item }}</li>
      </ul>
      <h2>{{ cmessage }}</h2>
    </div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const cpn = {
      template: '#cpn',
      // props: ['cmovies', 'cmessage'] // 字符串数组传值
      props: {
        // 1.类型限制
        // cmovies: Array,
        // cmessage: String

        // 2.提供一些默认值以及必传值
        cmessage: {
          type: String, // 变量类型
          default: 'aaa', // 默认值
          required: true // 必传
        },
        // 类型是对象或者数组时，默认值必须是一个函数
        cmovies: {
          type: Array,
          default() {
            return []
          }
        }
      }
    }
    //创建Vue实例,得到 ViewModel
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello vue',
        movies: ['海王', '海贼王', '海尔兄弟']
      },
      components: {
        cpn
      },
      methods: {}
    })
  </script>
</body>
</html>
