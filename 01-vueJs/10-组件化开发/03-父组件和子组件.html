<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id ="app">
    <!-- <h2>{{ message }}</h2> -->
    <cpn2></cpn2> <!-- cpn2编译时已经将cpn1的模板替换好了，所以cpn1不能在在这里使用 -->
    <!-- <cpn1></cpn1> 此时Vue实例没有注册该组价，所以会报错-->
  </div>

  <script src="../js/vue.js"></script>
  <script>
    // 1.创建第一个组件构造器（子组件）
    const cpnC1 = Vue.extend({
      template: `
        <div>
          <h2>我是标题1</h2>
          <p>我是内容，哈哈哈哈</p>
          <p>我是内容，呵呵呵呵</p>
        </div>
      `
    })

    // 2.创建第二个组件构造器（父组件）
    const cpnC2 = Vue.extend({
      template: `
        <div>
          <h2>我是标题2</h2>
          <p>我是内容，哈哈哈哈</p>
          <p>我是内容，呵呵呵呵</p>
          <cpn1></cpn1>
        </div>
      `,
      components: {
        cpn1: cpnC1
      }
    })

    // root组件
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello vue'
      },
      components: {
        cpn2: cpnC2
      },
      methods: {}
    })
  </script>
</body>
</html>
