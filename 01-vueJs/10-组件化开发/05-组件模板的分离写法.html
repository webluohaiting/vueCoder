<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id ="app">
    <h2>{{ message }}</h2>
    <cpn1></cpn1>
    <cpn2></cpn2>
  </div>
  <!-- 1.script标签：注意：类型必须是text/x-template -->
  <script type="text/x-template" id="cpn1">
    <div>
      <h2>我是标题1</h2>
      <p>我是内容，哈哈哈哈</p>
    </div>
  </script>
  
  <!-- 2.template标签 -->
  <template id="cpn2">
    <div>
      <h2>我是标题2</h2>
      <p>我是内容，呵呵呵呵</p>
    </div>
  </template>
  
  <script src="../js/vue.js"></script>
  <script>
    // 1.注册一个全局组件
    Vue.component('cpn1', {
      template: '#cpn1'
    })
    Vue.component('cpn2', {
      template: '#cpn2'
    })
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello vue'
      },
      methods: {}
    })
  </script>
</body>
</html>
