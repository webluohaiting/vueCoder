<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <cpn></cpn>
  </div>

  <template id="cpn">
    <!-- <div>
      <h2>我是子组件</h2>
      <button @click="btnClick">按钮</button>
    </div> -->
    <div>
      <h2>我是cpn组件</h2>
      <ccpn></ccpn>
    </div>
  </template>
  <template id="ccpn">
    <div>
      <h2>我是子组件</h2>
      <button @click="btnClick">按钮</button>
    </div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    //创建Vue实例,得到 ViewModel
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello vue'
      },
      components: {
        cpn: {
          template: '#cpn',
          data() {
            return {
              name: '我是cpn的name'
            }
          },
          components: {
            ccpn: {
              template: '#ccpn',
              methods: {
                btnClick() {
                  // 1.访问父组件$parent
                  console.log(this.$parent) // 如果vue实例为父组件，则this.$parent为vue对象，如果普通组件为父组件，则this.$parent为vueComponent对象
                  console.log(this.$parent.name)

                  // 2.访问根组件$root
                  console.log(this.$root)
                  console.log(this.$root.message)
                }
              }
            }
          }
        }
      }
    })
  </script>
</body>
</html>
