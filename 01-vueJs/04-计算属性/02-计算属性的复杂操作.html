<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id ="app">
    <h2>总价格：{{ totalPrice }}</h2>
  </div>

  <script src="../js/vue.js"></script>
  <script>
   //创建Vue实例,得到 ViewModel
   const app = new Vue({
    el: '#app',
    data: {
      books: [
        { id: 1, name: '编程艺术', price: 110 },
        { id: 2, name: '代码大全', price: 90 },
        { id: 3, name: '深入理解计算机原理', price: 50 },
        { id: 4, name: '现代操作系统', price: 200 }
      ]
    },
    computed: {
      totalPrice: function() {
        let result = 0
        for (let i = 0; i < this.books.length; i++) {
          result += this.books[i].price
        }
        return result
      }
    }
   })
  </script>
</body>
</html>
