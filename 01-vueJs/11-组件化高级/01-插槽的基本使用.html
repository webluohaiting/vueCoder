<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- 1.插槽的基本使用<slot></slot>
  2.插槽的默认值<slot><button></button></slot>
  如果有多个值，同时放入到组件进行替换时，一起作为替换元素 -->
  <div id ="app">
    <h2>{{ message }}</h2>
    <cpn>
      <button>按钮</button>
    </cpn>
    <cpn>
      <span>哈哈哈</span>
    </cpn>
    <cpn>
      <i>呵呵呵</i>
      <div>我是div标签</div>
      <p>我是p标签</p>
    </cpn>
    <cpn></cpn>
  </div>

  <template id="cpn">
    <div>
      <h2>我是组件</h2>      
      <p>我是组件，哈哈哈哈</p>
      <slot></slot>
    </div>
  </template>
  <script src="../js/vue.js"></script>
  <script>
    //创建Vue实例,得到 ViewModel
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello vue'
      },
      components: {
        'cpn': {
          template: '#cpn'
        }
      },
      methods: {}
    })
  </script>
</body>
</html>
