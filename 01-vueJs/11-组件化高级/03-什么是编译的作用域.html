<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- 编译作用域
    1.父组件模板的所有东西都会在父级作用域内编译
    2.子组件模板的所有东西都会在子级作用域内编译 
  -->
  <div id ="app">
    <h2>{{ message }}</h2>
    <cpn v-show="isShow"></cpn>
  </div>

  <template id="cpn">
    <div>
      <h2>我是组件</h2>      
      <p>我是组件，哈哈哈哈</p>
      <button v-show="isShow">按钮</button>
    </div>
  </template>
  <script src="../js/vue.js"></script>
  <script>
    //创建Vue实例,得到 ViewModel
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello vue',
        isShow: true
      },
      components: {
        'cpn': {
          template: '#cpn',
          data() {
            return {
              isShow: false
            }
          }
        }
      },
      methods: {}
    })
  </script>
</body>
</html>
