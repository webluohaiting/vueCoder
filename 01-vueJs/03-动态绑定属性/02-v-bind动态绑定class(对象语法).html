<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .active {
      color: red;
    }
    .line {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id ="app">
    <h2 class="active">{{ message }}</h2>
    <h2 :class="active">{{ message }}</h2> <!-- 绑定属性 -->
    <h2 :class="{'active': isActive, 'line': isLine}">{{ message }}</h2> <!-- 通过布尔值确定是否绑定属性{类名: boolean} -->
    <button @click="btnClick">点击一下改变颜色</button>
  </div>

  <script src="../js/vue.js"></script>
  <script>
   //创建Vue实例,得到 ViewModel
   const app = new Vue({
    el: '#app',
    data: {
      message: 'hello vue',
      active: 'active',
      isActive: true,
      isLine: true
    },
    methods: {
      btnClick: function() {
        this.isActive = !this.isActive
      }
    }
   })
  </script>
</body>
</html>
