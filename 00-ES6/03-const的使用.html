<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 1.注意一：一旦给const修饰的标识符被赋值之后，不能修改
    const name = 'haha'
    name = 'xixi'  // 错误，不能修改

    // 2.注意二：在使用const定义的标识符，必须进行赋值
    const name // 错误，必须初始化

    // 3.注意三：常量的含义是指向的对象不能修改，但是可以改变对象内部的属性
    const obj = {
      name: 'haha',
      age: 20
    }
    const obj = {} // 错误，不能改变对象的指向
    obj.name = 'xixi' // 正确，可以改变属性值
    obj.age = 30
  </script>
</body>
</html>
