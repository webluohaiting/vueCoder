<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <script>
    // 什么时候使用箭头函数
    // setTimeout(function() {
    //   console.log(this)
    // }, 1000)
    // setTimeout(() => {
    //   console.log(this)
    // }, 1000)

    // stack overflow
    // 问题：箭头函数中的this是怎么查找的呢？
    // 答案：向外层作用域中，一层层查找this,直到有this的定义
    // 结论：箭头函数中的this引用的就是最近作用域中的this
    const obj = {
      aaa() {
        setTimeout(function() {
          console.log(this) // window
        })
        setTimeout(() => {
          console.log(this) // obj对象
        })
      }
    }
    // obj.aaa()

    const obj1 = {
      aaa() {
        setTimeout(function() {
          setTimeout(function() {
            console.log(this)
          })
          setTimeout(() => {
            console.log(this)
          })
        })
        setTimeout(() => {
          setTimeout(function() {
            console.log(this)
          })
          setTimeout(() => {
            console.log(this)
          })
        })
      }
    }
    obj1.aaa()
  </script>
</body>
</html>
