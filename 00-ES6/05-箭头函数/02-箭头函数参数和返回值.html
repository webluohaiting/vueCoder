<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 1.参数问题:
    // 1.1 放入两个参数
    const sum = (num1, num2) => {
      return num1 + num2
    }

    // 1.2 放入一个参数(小括号可以省略)
    const power = num => {
      return num * num
    }

    // 2.函数中
    // 2.1 函数代码块中有多行代码
    const test = () => {
      console.log('Hello World')
      console.log('Hello Vuejs')
    }

    // 2.2 函数代码块中只有一行代码
    const mul = (num1, num2) => num1 * num2
    console.log(mul(10, 20))

    const demo = () => console.log('Hello Demo')
    demo()
  </script>
</body>
</html>
