    // 什么情况下会用到Promise?
    // 一般情况下是有异步操作时，使用Promise对这个异步操作进行封装

    // 在执行传入的回调函数时，会传入两个参数，resolve,reject，本身又是函数
    new Promise((resolve, reject) => {
      // 模拟网络请求
      setTimeout(() => {
        const isSuccess = true // 模拟请求状态
        if (isSuccess) {
          const data = 'haha' // 模拟请求数据
          resolve(data)
        } else {
          reject('error message')
        }
      }, 1000)
    }).then(res => {
